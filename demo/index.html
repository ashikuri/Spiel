<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo of Spiel</title>
</head>
<body>
    <h1>Use "a" for change scene (scene1 => scene2)</h1>
    <h1>Use "z" for change scene (scene2 => scene1)</h1>
    <script src="./../lib/spiel.js"></script>
    <script>
        new Spiel.Game({
            darkmode: false,
            load: {
                image1: Spiel.Loader.Image("./image1.png"),
                image2: Spiel.Loader.Image("./image2.png"),
            },
            scene: [
                {
                    name: "scene1",
                    entity: {
                        image1: Spiel.ex(class extends Spiel.Entity.Image{
                            init(){
                                this.x = 100
                                this.y = 100
                            }
                            redraw(){
                                console.log("scene1")
                                if(this.key.findIndex((v) =>v === "a") !== -1){
                                    this.changeScene("scene2")
                                }
                            }
                        }),
                        image2: Spiel.ex(class extends Spiel.Entity.Image{
                            init(){
                                this.x = 200
                                this.y = 100
                            }
                        }),
                    }
                },
                {
                    name: "scene2",
                    entity: {
                        image1: Spiel.ex(class extends Spiel.Entity.Image{
                            init(){
                                this.x = 400
                                this.y = 400
                            }
                            redraw(){
                                console.log("scene2")
                                if(this.key.findIndex((v) =>v === "z") !== -1){
                                    this.changeScene("scene1")
                                }
                            }
                        })
                    }
                },
            ]
        })
    </script>
</body>
</html>
