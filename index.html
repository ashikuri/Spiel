<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="./lib/spiel.js"></script>
<script>
new Spiel.Game({
    darkmode: false,
    load: {
        testText: Spiel.Loader.Text("Hello *i", {fontSize: "40px"})
    },
    scene: [{
        name: "main",
        entity: {
            testText: Spiel.ex(class extends Spiel.Entity.Text{
                init(){
                    this.x = 200
                    this.y = 300
                    this.i = 0
                }
                redraw(){
                    if(this.i < 100) this.i++
                    console.log(this.audio)
                }
            })
        }
    }]
})
</script>
</body>
</html>
